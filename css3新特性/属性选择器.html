<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 必须是input但是同时具有value */
      /* input[value] {
        color: brown;
      } */
      input[type="password"] {
        color: blue;
      }
      div[class^="icon"] {
        color: blue;
      }
      section[class$="data"] {
        color: pink;
      }
      /* 类选择器，属性选择器，伪类选择器权重都是10 */
    </style>
  </head>
  <body>
    <!-- 利用属性选择器可以不借助于类或者id选择器  -->
    <!-- <input type="text" name="" id="" value="请输入" />
    <input type="text" /> -->
    <!-- 属性选择器还可以选择属性=值的某些元素 -->
    <input type="text" />
    <input type="password" name="" id="" />
    <!-- 属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>
    <div class="icon4">图标4</div>
    <div class="icon5">图标5</div>
    <div>打酱油的</div>
    <!-- 属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是</section>
    <section class="icon2-data">你是</section>
    <section class="icon-ico">who am i</section>
  </body>
</html>
