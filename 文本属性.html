<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 对齐文本：<text-align></text-align>水平对齐方式 -->
  <style>
    .text {
      font: italic 700 50px/50px "Microsoft yahei";
      color: black;
      text-decoration: line-through;
    }
    .center {
      text-align: center;
    }
    .left {
      text-align: left;
    }
    .right {
      text-align: right;
    }
    a {
      text-decoration: none;
    }
    /* text-decoration 添加上划线overline，下划线underline，删除线line-through */
    p {
      text-indent: 1em; /*em当前文字相对大小 */
      font: 400 16px "Microsoft yahei";
      line-height: 25px;
    }
  </style>
  <body>
    <div class="center text">居中对齐</div>
    <div class="left text">左对齐</div>
    <div class="right text">右对齐</div>
    <a href="#">这是一个链接</a>
    <p>
      在平平淡淡的学习、工作、生活中，大家都有写作文的经历，对作文很是熟悉吧，作文一定要做到主题集中，围绕同一主
      <br />题作深入阐述，切忌东拉西扯，主题涣散甚至无主题。写起作文来就毫无头绪？下面是小编精心整理的高二语文作文，供
      <br />
      大家参考借鉴，希望可以帮助到有需要的朋友。
    </p>
    <p>
      也许长时间以来，你的生活并没有任何起色。你为改变命运所做的一切努力，也没有得到回报。似乎你已无法跨越前方的
      <br />
      障碍，但请相信没有过不去的火焰山，只要你坚持到底，永不放弃，你就能到达成功的彼岸
    </p>
  </body>
</html>
