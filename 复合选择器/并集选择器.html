<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>并集选择器</title>
    <style>
      div,
      span,
      .pig {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div>熊大</div>
    <span>熊二</span>
    <p>光头强</p>
    <ul class="pig">
      <li>佩奇</li>
      <li>乔治</li>
      <li>海绵宝宝</li>
    </ul>
  </body>
</html>
