<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动</title>
    <!-- 3.2清除浮动本质
    清除浮动的本质是清除浮动元素造成的影响
    如果父盒子本身有高度，则不需要清除浮动
    清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了 -->

    <!-- 清除浮动方法
    1.额外标签法也称为隔墙法，是W3C推荐的做法。
    2.父级添加overflow属性
    3.父级添加after伪元素
    4.父级添加双伪元素 -->
    <style>
      body {
        clear: both;
      }
    </style>
  </head>
  <body></body>
</html>
