<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位盒子居中</title>
    <style>
      .center {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: pink;
        left: 50%;
        margin-left: -100px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="center"></div>
  </body>
</html>
