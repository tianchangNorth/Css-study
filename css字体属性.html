<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 30px;
      }
      /* 标题需要单独指定文字大小 */
      h1 {
        font-family: 微软雅黑;
        font-size: 30px;
        font-weight: 400;
      }
      p {
        font-family: 微软雅黑, "Courier New", Courier, monospace;
        color: blueviolet;
        /* bold = 700 都是加粗的效果 更提倡数字*/
        font-weight: 700;
        font-style: italic;
      }
      em {
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>一剪梅·舟过吴江</h1>
    <p>
      一片春愁待酒浇。江上舟摇。楼上帘招。秋娘渡与泰娘桥。风又飘飘。雨又萧萧。
    </p>
    <p>
      何日归家洗客袍。银字笙调。心字香烧。流光容易把人抛。红了樱桃。绿了芭蕉。
    </p>
    <em>人面桃花相映红</em>
  </body>
</html>
