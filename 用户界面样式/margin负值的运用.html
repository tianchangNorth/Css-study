<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 如果没有定位添加相对定位即可，若有定位则需要添加z-indexed */
      ul li {
        float: left;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        list-style: none;
        margin-left: -1px;
        position: relative;
      }
      ul li:hover {
        position: relative;
        z-index: 2;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
