<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>额外标签法</title>
    <style>
      .box {
        width: 800px;
        background-color: aquamarine;
      }
      .box2 {
        width: 800px;
        height: 100px;
        background-color: black;
      }
      .mod1 {
        width: 200px;
        height: 200px;
        background-color: blue;
        float: left;
      }
      .mod2 {
        width: 200px;
        height: 200px;
        background-color: burlywood;
        float: left;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mod1"></div>
      <div class="mod2"></div>
      <!-- 这个新增的空标签必须是块级元素 -->
      <div class="clear"></div>
    </div>
    <div class="box2"></div>
  </body>
</html>
