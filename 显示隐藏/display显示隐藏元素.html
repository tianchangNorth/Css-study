<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示隐藏</title>
    <!-- display隐藏元素后不在占有原来的位置 -->
    <style>
      .qiaozhi {
        width: 200px;
        height: 200px;
        background-color: pink;
        display: none; /*隐藏*/
        /* display: block;显示 */
      }
      .peiqi {
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
    </style>  
  </head>
  <body>
    <div class="qiaozhi"></div>
    <div class="peiqi"></div>
  </body>
</html>
