    <!-- bug:图片底侧会有一个空白缝隙，原因是行内块元素会和文字的基线对齐。

    1.给图片添加vertical-align:middle|top|bottom等。（提倡使用的）
    2.把图片转换为块级元素display:block -->
    <style>
      div {
        border: 2px solid red;
      }
      /* img {
        vertical-align: bottom;
      } */
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="D:/html/vscode/image/ldh.jpg" alt="" />
    </div>
  </body>
